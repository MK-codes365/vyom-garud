<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="VyomGarud logo">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000"/>

  <!-- Drone central body (hex / cockpit + inner circle) -->
  <g fill="#fff">
    <path d="M256 152c6 0 12 4 15 10l12 24-27 26-30-26 13-24c3-6 9-10 17-10z"/>
    <circle cx="256" cy="188" r="12"/>
  </g>

  <!-- Arms -->
  <g fill="#fff">
    <!-- left arm -->
    <rect x="90" y="180" width="120" height="12" rx="6" transform="rotate(-6 90 180)"/>
    <!-- right arm -->
    <rect x="302" y="180" width="120" height="12" rx="6" transform="rotate(6 302 180)"/>
  </g>

  <!-- Rotors (stylized rings + small blades) -->
  <g fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="80" cy="172" r="22"/>
    <line x1="61" y1="172" x2="99" y2="172"/>
    <circle cx="432" cy="172" r="22"/>
    <line x1="413" y1="172" x2="451" y2="172"/>
  </g>

  <!-- Wing-like "V" crest (two layered V shapes for the emblem) -->
  <g fill="none" stroke="#fff" stroke-width="18" stroke-linecap="round" stroke-linejoin="round">
    <path d="M140 260 L256 360 L372 260"/>
  </g>

  <g fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <path d="M100 260 L160 310"/>
    <path d="M352 310 L412 260"/>
  </g>

  <!-- Lower sharp chevrons (inner accents) -->
  <g fill="#fff">
    <path d="M170 260 L210 300 L220 290 L180 250z"/>
    <path d="M342 260 L302 300 L292 290 L332 250z"/>
  </g>

  <!-- Text: VYOMGARUD -->
  <text x="256" y="452" font-family="Montserrat, Arial, Helvetica, sans-serif" font-weight="800"
        font-size="48" fill="#fff" text-anchor="middle" letter-spacing="6">
    VYOMGARUD
  </text>
</svg>
